<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head(title=~{::title},links=~{})">
<title>Delete NDC Drug</title>
</head>
<body th:include="layout :: body" th:with="content=~{::content}">


	<div th:fragment="content">
		<span th:if="${ndcDrugs!=null and ndcDrugs.size() == 0}">No
			NDC Drugs found.</span>
		<form th:method="POST" th:action="@{/admin/deleteNDCDrug}"
			th:object="${deleteNDCDrugForm}" method="post"
			modelAttribute="deleteNDCDrugForm">
			<div th:each="ndcDrug : ${ndcDrugs}" class="radio">
				<input type="radio" th:value="${ndcDrug.code}" name="code"
					th:id="${ndcDrug.code}">
				<div name="${ndcDrug.code}">
					<br /> <strong>NDC Drug</strong>
					<div th:text="${ndcDrug.code}" style="display: inline-block"></div>
					<br /> <br /> <strong>Name</strong>
					<div th:text="${ndcDrug.name}" style="display: inline-block"></div>
					<br />
				</div>
				</input>
			</div>

			<span th:if="${ndcDrugs!=null and ndcDrugs.size() != 0}">

				<tr>
					<td><input type="checkbox" name="confirm" class="checkbox">Confirm
						Delete</input></td>
				</tr> <br />
				<button type="submit" class="btn btn-default">Submit</button>
			</span>
		</form>

	</div>
</body>
</html>
